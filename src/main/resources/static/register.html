<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stervitje Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">"
</head>

<body>



<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">

        <h1>Regjistrohu</h1>

        <form id="registerForm">
            <div class="mb-3">
                <label for="register-username" class="form-label small">Te jepet emri i perdoruesit</label>
                <input type="text" id="register-username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label small">Te jepet passwordi</label>
                <input type="password" id="register-password" class="form-control" placeholder="Password">
            </div>
            <div id="register-message"></div>

            <button type="submit" class="btn btn-primary w-100">Regjistrohu</button>

        </form>
        </form>
        <div id="register-error-message"></div>

        <div class="register-link">
            <p>Tashme keni nje llogari? <a href="index.html">Kycuni ne llogarine tuaj ekzistuese</a></p>
        </div>



    </div>
</div>

<script src="register.js"></script>

</body>
</html>
